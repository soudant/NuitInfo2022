<div class="champsForm">
  <mat-form-field class="form fistName">
    <mat-label class="label">First Name</mat-label>
    <input matInput type="text" [(ngModel)]="firstName" placeholder="First name" required>
    <mat-error *ngIf="firstName" class="error">
      First name is <strong>required</strong>
    </mat-error>
    <button *ngIf="lastName" matSuffix mat-icon-button aria-label="Clear" (click)="lastName=''">
      <mat-icon>close</mat-icon>
    </button>

  </mat-form-field>

  <mat-form-field class="form lastName">
    <mat-label class="label">Last name</mat-label>
    <input matInput type="text" [(ngModel)]="lastName" placeholder="Last name" required>
    <mat-error *ngIf="lastName" class="error">
      Last name is <strong>required</strong>
    </mat-error>
    <button *ngIf="lastName" matSuffix mat-icon-button aria-label="Clear" (click)="lastName=''">
      <mat-icon>close</mat-icon>
    </button>

  </mat-form-field>
</div>
