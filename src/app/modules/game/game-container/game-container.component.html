<mat-card class="game__container">
  <mat-card-header>
    <app-question [question]="currentQuestion.enonce"></app-question>
  </mat-card-header>
  <div class="game__container--answer">
    <app-answer
      *ngFor="let answer of currentQuestion.reponses"
      [answer]="answer"
      (submitAnswer)="onSubmitAnswer($event)">
    </app-answer>
  </div>
</mat-card>
